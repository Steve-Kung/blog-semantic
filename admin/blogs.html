<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--方便移动端浏览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <!--<link href="../config/semantic.min.css" rel="stylesheet" type="text/css">-->
    <!--<script src="./static/config/jquery-3.1.1.min.js"></script>-->
    <!--<script src="./static/config/semantic.min.js"></script>-->
</head>
<body>
    <!--导航-->
    <nav class="ui inverted segment attached m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary menu stackable">
                <h2 class="ui header teal item">管理后台</h2>
                <a href="#" class="item m-mobile-hide m-item active"><i class="home icon mini"></i>博客</a>
                <a href="#" class="item m-mobile-hide m-item"><i class="idea icon mini"></i>分类</a>
                <a href="#" class="item m-mobile-hide m-item"><i class="tags icon mini"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui item dropdown">
                        <div class="text">
                            <img class="ui avatar image" src="https://i.picsum.photos/id/1/100/100.jpg">
                            steve
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui button black icon m-top-right m-mobile-show menu toggle">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active teal item">列表</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-padded-tb-big m-container-small">
        <div class="ui container">
            <form action="#" class="ui segment form" method="post">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" placeholder="标题" name="title">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui basic teal mini button"><i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </form>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>捧起一捧故乡土，那是无尽的思念</td>
                        <td>认知升级</td>
                        <td>是</td>
                        <td>2020-01-08 15:08</td>
                        <td>
                            <a href="#" class="ui teal basic mini button">编辑</a>
                            <a href="#" class="ui red basic mini button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui pagination mini menu">
                                <a class="item">
                                    上一页
                                </a>
                                <a class="item">
                                    下一页
                                </a>
                            </div>
                            <a href="#" class="ui teal basic mini right floated button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!--底部footer-->
    <footer class="ui inverted segment vertical m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided grid stackable">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/1.PNG" alt="" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">email</a>
                        <a href="#" class="item">qq</a>
                        <a href="#" class="item">wechat</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">Steve</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，这是我的个人博客，这是我的个人博客，
                        这是我的个人博客，这是我的个人博客，这是我的个人博客</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">copy right</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown')
            .dropdown({
                on:"hover"
            })
        ;
    </script>
</body>
</html>
