<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--方便移动端浏览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">

    <!--<link href="../config/semantic.min.css" rel="stylesheet" type="text/css">-->
    <!--<script src="./static/config/jquery-3.1.1.min.js"></script>-->
    <!--<script src="./static/config/semantic.min.js"></script>-->
</head>
<body>
    <!--导航-->
    <nav class="ui inverted segment attached m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary menu stackable">
                <h2 class="ui header teal item">管理后台</h2>
                <a href="#" class="item m-mobile-hide m-item active"><i class="home icon mini"></i>博客</a>
                <a href="#" class="item m-mobile-hide m-item"><i class="idea icon mini"></i>分类</a>
                <a href="#" class="item m-mobile-hide m-item"><i class="tags icon mini"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui item dropdown">
                        <div class="text">
                            <img class="ui avatar image" src="https://i.picsum.photos/id/1/100/100.jpg">
                            steve
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui button black icon m-top-right m-mobile-show menu toggle">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active teal item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-padded-tb-big m-container-small">
        <div class="ui container">
            <form action="#" class="ui form" method="post">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui teal basic selection dropdown compact label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea placeholder="博客内容" name="content" style="display:none"></textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui teal basic compact label">分类</label>
                            <div class="ui selection fluid dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui teal basic compact label">标签</label>
                            <div class="ui selection fluid multiple search dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">Js</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" class="hidden" id="recommend" checked>
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="shareInfo" class="hidden" id="shareInfo">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="appreciation" class="hidden" id="appreciation">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="comment" class="hidden" id="comment">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">提交</button>
                </div>
            </form>
        </div>
    </div>

    <!--底部footer-->
    <footer class="ui inverted segment vertical m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided grid stackable">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/1.PNG" alt="" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">email</a>
                        <a href="#" class="item">qq</a>
                        <a href="#" class="item">wechat</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">Steve</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，这是我的个人博客，这是我的个人博客，
                        这是我的个人博客，这是我的个人博客，这是我的个人博客</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">copy right</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>

    <script>
        // 初始化markdown编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../../static/lib/editormd/lib/"
            });

            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown')
            .dropdown({
                on:"hover"
            })
        ;
        $('.ui.form').form({
            fields:{
                title:{
                    identifier: 'title',
                    rules:[{
                        type:"empty",
                        prompt:"标题：请输入博客标题"
                    }]
                }
            }
        });
    </script>
</body>
</html>
